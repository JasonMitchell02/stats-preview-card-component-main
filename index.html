<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- External CSS -->

  <link rel="stylesheet" href="styles.css">

  <!-- Favicon -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
      <picture class="img-component">
        <source srcset="images/image-header-desktop.jpg"
        media="(min-width: 800px)">
        <img src="images/image-header-mobile.jpg" alt="three women working at their desks">
      </picture> 
   
    <div class="main-content">
      <h1>Get <span>insights</span> that help your business grow.</h1> 

      <p class="main-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div class="stats">
        <div class="stats-component"><h2>10k+</h2><p class="stat-heading">companies</p></div>
        <div class="stats-component"><h2>314</h2><p class="stat-heading">templates</p></div>
        <div class="stats-component"><h2>12M+</h2><p class="stat-heading">queries</p></div>
      </div>
    </div> 
      
  </main>
      
</body>
</html>
